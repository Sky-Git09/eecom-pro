<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Document</title>  
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="Logo_TV_2015.png" width="50px" >
            </div>
            <div class="search">
                <i class="bx bx-search-alt-2 icon"></i>
                <input type="search" placeholder=" search...">   
            </div>
        </div>
        <div class="menu">
            <a href="/Home/index.html" class="cool-link">Home</a>
        </div>
    </header>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        
        <div class="container">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Enter Email Id" required>
                            <div class="pas">
                                <input type="password" class="input-box" placeholder="Enter Password" id="password" required>
                                <span class="eyebtn"><ion-icon name="eye-outline" id="eye" onclick="toggle1()"></ion-icon></span>
                            </div>
                            <button type="submit" class="submit-btn">Login</button><br>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">I'm New Here</button><br>
                        <a href="#">Forgot Password ?</a>
                    </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Enter Your Name" required>
                            <input type="email" class="input-box" placeholder="Enter Email Id" required>
                            <div class="pas">
                                <input type="password" class="input-box" placeholder="Create Password" id="pswd" required>
                                <span class="eyeball"><ion-icon name="eye-outline" class="eye" id="eyes" onclick="toggle()"></ion-icon></span>
                            </div>
                            
                            <input type="password" class="input-box" placeholder="Confirm Password" id="cpswd" required> 
                            <div class="error" id="epwd"> </div>                  
                            <button type="submit" class="submit-btn" id="sub">Register</button><br>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLOGIN()">Already have an account</button><br>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="main2.js"></script>

</body>
</html>
